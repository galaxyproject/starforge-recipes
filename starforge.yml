---

imagesets:
    universal-wheel:
        - ci/linux-3.6:universal
    purepy-wheel:
        - ci/linux-3.6:purepy
    purepy3-wheel:
        - ci/linux-3.6:purepy
    cext-osx-wheel:
        - ci/osx-3.6
        - ci/osx-3.7
        - ci/osx-3.8
        - ci/osx-3.9
    default-wheel:
        - ci/linux-3.6:x86_64
        - ci/linux-3.6:i686
        - ci/linux-3.7:x86_64
        - ci/linux-3.7:i686
        - ci/linux-3.8:x86_64
        - ci/linux-3.8:i686
        - ci/linux-3.9:x86_64
        - ci/linux-3.9:i686
        - ci/osx-3.6
        - ci/osx-3.7
        - ci/osx-3.8
        - ci/osx-3.9

images:
    ci/linux-3.6:universal:
        type: local
        pkgtool: yum
        pythons:
            - python  # from $PATH = buildpy
        plat_name: any
        force_plat: false
    ci/linux-3.6:purepy:
        type: local
        pkgtool: yum
        pythons:
            - python  # from $PATH = buildpy
        plat_name: any
        force_plat: false
    ci/linux-3.6:x86_64:
        image: manylinux1:x86_64
        pkgtool: yum
        buildpy: /opt/wheelenv/bin/python
        pythons:
            - /opt/python/cp36-cp36m/bin/python
        py_abi_tags:
            - cp36-cp36m
        plat_name: manylinux1_x86_64
        force_plat: false
        use_auditwheel: true
    ci/linux-3.6:i686:

---

imagesets:
    universal-wheel:
        - ci/linux-3.7:universal
    purepy-wheel:
        - ci/linux-3.7:purepy
    purepy3-wheel:
        - ci/linux-3.7:purepy
    cext-osx-wheel:
        - ci/osx-3.7
        - ci/osx-3.8
        - ci/osx-3.9
        - ci/osx-3.10
    cext-linux310-wheel:
        - ci/linux-3.10:x86_64
        - ci/linux-3.10:i686
    cext-linux39-wheel:
        - ci/linux-3.9:x86_64
        - ci/linux-3.9:i686
    default-wheel:
        - ci/linux-3.7:x86_64
        - ci/linux-3.7:i686
        - ci/linux-3.8:x86_64
        - ci/linux-3.8:i686
        - ci/linux-3.9:x86_64
        - ci/linux-3.9:i686
        - ci/linux-3.10:x86_64
        - ci/linux-3.10:i686
        - ci/osx-3.7
        - ci/osx-3.8
        - ci/osx-3.9
        - ci/osx-3.10

images:
    ci/linux-3.7:universal:
        type: local
        pkgtool: yum
        pythons:
            - python  # from $PATH = buildpy
        plat_name: any
        force_plat: false
    ci/linux-3.7:purepy:
        type: local
        pkgtool: yum
        pythons:
            - python  # from $PATH = buildpy
        plat_name: any
        force_plat: false
    ci/linux-3.7:x86_64:
        image: manylinux2010:x86_64
        pkgtool: yum
        buildpy: /opt/wheelenv/bin/python
        pythons:
            - /opt/python/cp37-cp37m/bin/python
        py_abi_tags:
            - cp37-cp37m
        plat_name: manylinux_2_12_x86_64.manylinux2010_x86_64
        force_plat: false
        use_auditwheel: true
    ci/linux-3.7:i686:

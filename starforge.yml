---

imagesets:
    universal-wheel:
        - ci/linux-3.6:universal
    purepy-wheel:
        - ci/linux-2.7:purepy
        - ci/linux-3.6:purepy
    purepy2-wheel:
        - ci/linux-2.7:purepy
    purepy3-wheel:
        - ci/linux-3.6:purepy
    cext-py2-wheel:
        - ci/linux-2.7:x86_64
        - ci/linux-2.7:i686
        - ci/osx-2.7
    cext-osx-wheel:
        - ci/osx-2.7
        - ci/osx-3.4
        - ci/osx-3.5
        - ci/osx-3.6
        - ci/osx-3.7
    default-wheel:
        - ci/linux-2.7:x86_64
        - ci/linux-2.7:i686
        - ci/linux-3.4:x86_64
        - ci/linux-3.4:i686
        - ci/linux-3.5:x86_64
        - ci/linux-3.5:i686
        - ci/linux-3.6:x86_64
        - ci/linux-3.6:i686
        - ci/linux-3.7:x86_64
        - ci/linux-3.7:i686
        - ci/osx-2.7
        - ci/osx-3.4
        - ci/osx-3.5
        - ci/osx-3.6
        - ci/osx-3.7

images:
    ci/linux-3.6:universal:
        type: local
        pkgtool: yum
        pythons:
            - python  # from $PATH = buildpy
        plat_name: any
        force_plat: false
    ci/linux-2.7:purepy:
        type: local
        pkgtool: yum
        pythons:
            - python  # from $PATH = buildpy
        plat_name: any
        force_plat: false
    ci/linux-3.6:purepy:
        type: local
        pkgtool: yum
        pythons:
            - python  # from $PATH = buildpy
        plat_name: any
        force_plat: false
    ci/linux-2.7:x86_64:
        image: manylinux1:x86_64
        pkgtool: yum
        buildpy: /opt/wheelenv/bin/python
        pythons:
            - /opt/python/cp27-cp27m/bin/python
            - /opt/python/cp27-cp27mu/bin/python
        py_abi_tags:
            - cp27-cp27m
            - cp27-cp27mu
        plat_name: manylinux1_x86_64
        force_plat: false
        use_auditwheel: true
    ci/linux-2.7:i686:
